apiVersion: apps/v1
kind: Deployment
metadata:
  name: redmine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redmine
  template:
    metadata:
      labels:
        app: redmine
    spec:
      containers:
        - name: redmine
          image: cscsasia/redmine:1622194810
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: postgres-config
          volumeMounts:
            - mountPath: /usr/src/redmine/files
              name: redmine-pv
              subPath: files
            - mountPath: /usr/src/redmine/plugins
              name: redmine-pv
              subPath: plugins
            - mountPath: /usr/src/redmine/public/themes
              name: redmine-pv
              subPath: themes
      volumes:
        - name: redmine-pv
          persistentVolumeClaim:
            claimName: redmine-pv-claim